<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for msg in messages %}
    {{msg}}
    {% endfor %}
    <table>
        <thead>
            <th>Photo</th>
            <th>Name</th>
            <th>Brand</th>
            <th>Price</th>
            <th>Model</th>
            <th>Engine</th>
        </thead>
 
        <tr>
            <td><img src="{{detail.Photo.url}} " height="200px" width="200px"></td>
            <td>{{detail.Name}}</td>
            <td>{{detail.Brand}}</td>
            <td>{{detail.Price}}</td>
            <td>{{detail.Model}}</td>
            <td>{{detail.Engine}}</td>
        </tr>
       
</body>
</html>
